<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>


  <title>Frontend Mentor | Social links profile</title>
  <style>
    :root {
      --green: hsl(75, 94%, 57%);
      --white: hsl(0, 0%, 100%);
      --gray: hsl(0, 0%, 20%);
      --darkgray: hsl(0, 0%, 12%);
      --offblack: hsl(0, 0%, 8%);
    }
  </style>
</head>

<body class="bg-[color:hsl(0,0%,8%)]">

  <main class="flex h-screen justify-center items-center">
    <div class="card w-96 bg-[color:hsl(0,0%,12%)]">
      <!-- avatar -->
      <figure class="mt">
        <div class="avatar">
          <div class="w-24 rounded-full">
            <img src="assets/images/avatar-jessica.jpeg" alt="image of avatar">
          </div>
        </div>
      </figure>
      <!-- card body -->
      <div class="card-body items-center text-center">
        <h2 class="card-title text-[var(--white)]">Jessica Randall</h2>
        <p class="text-[var(--green)]">London, United Kingdom</p>
        <p class="text-[var(--white)] text-sm m-3">"Front-end developer and avid reader."</p>
        <div class="card-actions flex flex-col gap-4">
          <button
            class="btn btn-wide bg-[var(--gray)] hover:bg-[var(--green)] text-[var(--white)] hover:text-[var(--offblack)] border-none">GitHub</button>
          <button
            class="btn btn-wide bg-[var(--gray)] hover:bg-[var(--green)] text-[var(--white)] hover:text-[var(--offblack)] border-none">Frontend
            Mentor</button>
          <button
            class="btn btn-wide bg-[var(--gray)] hover:bg-[var(--green)] text-[var(--white)] hover:text-[var(--offblack)] border-none">LinkedIn</button>
          <button
            class="btn btn-wide bg-[var(--gray)] hover:bg-[var(--green)] text-[var(--white)] hover:text-[var(--offblack)] border-none">Twitter</button>
          <button
            class="btn btn-wide bg-[var(--gray)] hover:bg-[var(--green)] text-[var(--white)] hover:text-[var(--offblack)] border-none">Instagram</button>
        </div>
      </div>

    </div>
  </main>
  <footer class="flex justify-center ">
    <div class="attribution text-[var(--white)]">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">TshepoM</a>.
    </div>
  </footer>

</body>

</html>
